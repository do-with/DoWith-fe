<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
  </head>
  <body>
    <div id="staticMap" style="width: 100%; height: 900px"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27ec305b516496a1b6ccfee8a420e520&libraries=services,clusterer,drawing"
    ></script>
    <script>
      var markerPosition = new kakao.maps.LatLng(
        window.MarketLatitude,
        window.MarketLongitude
      );

      var marker = {
        position: markerPosition,
      };

      var staticMapContainer = document.getElementById("staticMap"), // 이미지 지도를 표시할 div
        staticMapOption = {
          center: new kakao.maps.LatLng(
            window.MarketLatitude,
            window.MarketLongitude
          ),
          level: 1,
          marker: marker,
        };

      var staticMap = new kakao.maps.StaticMap(
        staticMapContainer,
        staticMapOption
      );
    </script>
  </body>
</html>
